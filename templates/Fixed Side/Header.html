<!DOCTYPE html>

    <title>{{ title }}</title>
    <style>
        .Cover h1 {
            width: fit-content;
            height:50px;
            background-color: rgb(60, 110, 113);
            color: white;
            position: relative;
            animation:copy 3s 1s steps(15) both;
            white-space: nowrap;
            overflow: hidden;
            margin: 50px auto;
            font-size: 34px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .Cover h1::after {
            content: "";
            position: absolute;
            width: 3px;
            height: 100%;
            right: 0;
            top: 0;
            background-color: black;
        }
        @keyframes copy {
            from {
                width: 0;
            }
            to {
                width: 450px;
            }
        }

    </style>
</head>
